<!DOCTYPE html>
<html lang="nl">
  <head>
    <title>API: Car example</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;600&display=swap" rel="stylesheet" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header></header>
    <div class="github-link">
      <a href="https://github.com/chargetrip/examples/tree/master/route" title="github project">
        View on Github
      </a>
      <button aria-label="remove github link" title="remove github link" onclick="this.parentElement.remove()"></button>
    </div>
    <div class="car-profile">
      <div class="section">
        <div class="car-maker" id="make"></div>
        <div class="car-model" id="model"></div>
        <img id="car-image" class="car-image">
      </div>

      <div class="section">
        <h2>Car details</h2>
        <ul>
            <li id="range"></li>
            <li id="battery"></li>
            <li id="efficiency"></li>
            <li id="plug"></li>
        </ul>
      </div>

      <div class=section>
        <h2>Weather data</h2>
        <div class="weather-types">
          <span>mild</span> <span>cold</span>
        </div>
        <ul>
          <li class="weather-list"><span id="city-mild"></span> <span id="city-cold"></span></li>
          <li class="weather-list"><span id="highway-mild"></span> <span id="highway-cold"></span></li>
          <li class="weather-list"><span id="combined-mild"></span> <span id="combined-cold"></span></li>
        </ul>
      </div>

      <div class="section">
        <h2>Performance</h2>
        <ul>
          <li id="acceleration"></li>
          <li id="topspeed"></li>
          <li id="power"></li>
          <li id="torque"></li>
        </ul>
      </div>
      <a class="chargetrip-logo" href="https://chargetrip.com/">Powered by Chargetrip</a>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
