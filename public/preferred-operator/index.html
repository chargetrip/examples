<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chargetrip API: Preferred operator example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Query a route based on operator preferences." />
    <meta name="keywords" content="Chargetrip, Chargetrip API, EV, ev-cars, ev-routing, station" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="../favicon-57.png" type="image/x-icon" />
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header></header>
    <div class="content">
      <div class="github-link">
        <a href="" title="github project">
          View on Github
        </a>
        <button
          aria-label="remove github link"
          title="remove github link"
          onclick="this.parentElement.remove()"
        ></button>
      </div>
      <div id="map"></div>
      <div class="card" id="scroll-area">
        <header>
          <input placeholder="Search for operator name" id="search-area" class="operator-search" />
        </header>
        <main>
          <section>
            <ul id="operator-list" class="operator-list">
              <!-- Rendered through operators.js -->
            </ul>
            <div id="priority-menu" class="priority-menu">
              <ul>
                <li class="priority-action">No priority</li>
                <li class="priority-action">High</li>
                <li class="priority-action">Medium</li>
                <li class="priority-action">Low</li>
                <hr />
                <li class="priority-action">Exclude</li>
              </ul>
            </div>
          </section>
        </main>
        <footer>
          <div class="actions">
            <button id="recalculate">Calculate route with operators</button>
          </div>
          <div class="disclaimer">
            <div id="loading-toast" class="loading-toast toast">
              <div class="loader">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
              </div>
              <p>Updating route</p>
            </div>
            <div id="error-toast" class="error-toast toast">
              <p>Route could not be calculated</p>
            </div>
            <a
              class="chargetrip-logo"
              href="https://chargetrip.com/"
              aria-label="Powered by Chargetrip"
              title="Powered by Chargetrip"
            >
              Powered by
            </a>
          </div>
        </footer>
      </div>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
