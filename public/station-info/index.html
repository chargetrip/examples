<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chargetrip API: station example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Query particular station with the Chargetrip API." />
    <meta name="keywords" content="Chargetrip, Chargetrip API, EV, ev-cars, ev-routing, station" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="../favicon-57.png" type="image/x-icon" />
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="map"></div>
    <div class="card" id="scroll-area">
      <header>
        <h1 id="station-name"></h1>
        <p>Operated by <span id="station-operator"></span></p>
        <div class="realtime-data">
          <img src="./images/realtime.svg" alt="Icon representing realtime data" />
          <p>Live station data from EcoMovement</p>
        </div>
      </header>
      <main>
        <section>
          <ul id="connector-list" class="chargers"></ul>
        </section>
        <section>
          <h3>Amenities</h3>
          <ul id="amenity-list" class="amenities"></ul>
        </section>
        <section>
          <h3>Information</h3>
          <ul id="station-details" class="station-details"></ul>
        </section>
        <section>
          <p class="station-data">
            This station data is provided as is. Actual availability and pricing information might be different.
          </p>
        </section>
      </main>
      <footer>
        <div class="disclaimer">
          <a
            class="chargetrip-logo"
            href="https://chargetrip.com/"
            aria-label="Powered by Chargetrip"
            title="Powered by Chargetrip"
          >
            Powered by
          </a>
        </div>
      </footer>
    </div>
