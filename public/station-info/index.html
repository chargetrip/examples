<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chargetrip API: station example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Query particular station with the Chargetrip API." />
    <meta name="keywords" content="Chargetrip, Chargetrip API, EV, ev-cars, ev-routing, station" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../favicon-57.png" type="image/x-icon" />
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="map"></div>
    <div class="github-link">
      <a href="https://github.com/chargetrip/examples/tree/master/station-info" title="github project">
        View on Github
      </a>
      <button aria-label="remove github link" title="remove github link" onclick="this.parentElement.remove()"></button>
    </div>

    <div id="stationInfo" class="station-info">
      <header>
        <h1>Station info example</h1>
      </header>
      <div class="content empty">
        Click the station on the map to see its details
      </div>
      <footer>
        <a
          class="chargetrip-logo"
          href="https://chargetrip.com/"
          aria-label="Made with love at Chargetrip"
          title="Made with love at Chargetrip"
          >Made with ❤️ at</a
        >
      </footer>
    </div>

    <script id="station-info-template" type="x-tmpl-mustache">
      {{#station}}
          <header>
            <h1>Station "{{name}}"</h1>
          </header>
          <div class="content">
            <section class="section">
              <h2>General Info</h2>

              <p>
                <span class="label">Station ID:</span>
                {{id}}
              </p>

              <p>
                <span class="label">Operator:</span>
                {{operator}}
              </p>

              <p>
                <span class="label">Opening hours:</span>
                {{twenty4seven}}
              </p>

              <p>
                <span class="label">Parking:</span>
                {{parking}}
              </p>

              <p>
                <span class="label">Amenities:</span>
                <ul class="amenity-list">
                  {{#amenities}}
                    <li class="amenity">
                      {{.}}
                    </li>
                  {{/amenities}}
                </ul>
              </p>
            </section>

            <section class="section">
              <h2>Connectors</h2>

              <ul class="connector-list">
                {{#connectors}}
                  <li class="connector {{status}}">
                    <div class="connector-icon">
                      <svg viewBox="0 0 25 25" class="icon">
                        <use xlink:href="images/plug-defs.svg#{{icon}}"></use>
                      </svg>
                    </div>
                    <div class="connector-name">{{name}}&nbsp;&nbsp;/&nbsp;&nbsp;{{power}} kW</div>
                    <div class="connector-availability">
                      <span class="connector-availability-info">{{availabilityInfo}}</span><br/>
                      {{availabilityLabel}}
                    </div>
                  </li>
                {{/connectors}}
              </ul>
            </section>

            <section class="section">
              <h2>Location</h2>

              <p>
                <span class="label">Address:</span>
                <a href="{{googleAddress}}">{{readableAddress}}</a>
              </p>

              <p>
                <span class="label">What 3 Words:</span>
                <a href="{{what3wordsURL}}">{{what3Words}}</a>
              </p>

              <a href="{{directionURL}}" id="driveToLocationBtn">Drive me there</a>
            </section>
          </div>
          <footer>
            <a
              class="chargetrip-logo"
              href="https://chargetrip.com/"
              aria-label="Made with love at Chargetrip"
              title="Made with love at Chargetrip"
              >Made with ❤️ at</a>
          </footer>
      {{/station}}
    </script>
  </body>
  <script src="bundle.js"></script>
</html>
