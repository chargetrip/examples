<!DOCTYPE html>
<html lang="nl">
  <head>
    <title>Route example</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;400;500&display=swap" rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <div id="map"></div>
      <div class="journey-specs">
        <header>
          <h1>Amsterdam to Berlin</h1>
          <p id="duration"></p>
          <p id="overview"></p>
        </header>
        <p class="specs">
          Charge Duration
          <span id="charge-duration"></span>
        </p>
        <p class="specs">
          Cost Estimation
          <span id="cost"></span>
        </p>
        <p class="specs">
          Total Consumption
          <span id="consumption"></span>
        </p>
        <p class="specs">
          CO2 Spared
          <span id="co2"></span>
        </p>
      </div>
  </body>
  <script src="bundle.js"></script>
</html>
