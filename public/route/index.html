<!DOCTYPE html>
<html lang="nl">
  <head>
    <title>Route example</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;600&display=swap" rel="stylesheet" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="map"></div>
    <div class="github-link">
      <a href="https://github.com/chargetrip/examples/route" title="github project">
        View on Github
      </a>
      <button aria-label="remove github link" title="remove github link" onclick="this.parentElement.remove()"></button>
    </div>

    <div class="card">
      <header class="header">
        <h1 class="duration" id="duration"></h1>
        <div class="header-route">Amsterdam â€¢ Berlin</div>
        <div id="loader">Loading...</div>
        <div class="tags">
          <div id="distance" class="tag"></div>
          <div id="stop" class="tag"></div>
          <div id="consumption-overview" class="tag"></div>
        </div>
      </header>

      <section>
        <h2>Car information</h2>
        <div class="car-details">
          <div>
            Tesla
            <br />
            <span>Model S</span>
          </div>
          <img class="car-image" src="images/tesla.png" alt="Tesla model 3" />
        </div>
        <ul class="info">
          <li>
            Passengers
            <span>1</span>
          </li>
          <li>
            State of Charge
            <span>72.5 kWh</span>
          </li>
          <li>
            Adapters
            <br />
            <span>CHADEMO, Type 2</span>
          </li>
        </ul>
      </section>

      <section>
        <h2>Trip information</h2>
        <ul class="info trip">
          <li class="trip-duration">
            Charge Duration
            <span id="charge-duration">--,--</span>
          </li>
          <li class="trip-fuel">
            Saved on Fuel
            <span id="cost">--,--</span>
          </li>
          <li class="trip-consumption">
            Total consumption
            <span id="consumption">--,--</span>
          </li>
          <li class="trip-co2">
            CO2 spared
            <span id="co2">--,--</span>
          </li>
        </ul>
      </section>
      <a class="chargetrip-logo" href="https://chargetrip.com/">Powered by Chargetrip</a>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
