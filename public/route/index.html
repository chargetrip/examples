<!DOCTYPE html>
<html lang="nl">
  <head>
    <title>Route example</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;600&display=swap" rel="stylesheet" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="map"></div>
    <div class="github">
      <a href="https://github.com/chargetrip/examples/route" title="github examples">
        View on Github
      </a>
      <button aria-label="remove github link" title="remove github link" onclick="this.parentElement.remove()"></button>
    </div>

    <div class="card">
      <header class="header">
        <h1 class="duration" id="duration"></h1>
        <div id="loader">Loading...</div>
        <div class="header-route">Amsterdam â€¢ Berlin</div>
        <div class="tags">
          <div id="distance" class="tag"></div>
          <div id="stop" class="tag"></div>
          <div id="consumption-overview" class="tag"></div>
        </div>
      </header>

      <section class="section car">
        <h2>Car information</h2>
        <div class="car__details">
          <div>
            Tesla
            <br />
            <span>Model S</span>
          </div>
          <img class="car__image" src="5dcd60afeec2cc22f0b95a8f-1573740763.png" />
        </div>
        <ul class="list">
          <li class="list__item">
            Passengers
            <span>1</span>
          </li>
          <li class="list__item border">
            State of Charge
            <span>72.5 kWh</span>
          </li>
          <li class="list__item list__item--column">
            Adapters
            <span>CHADEMO, Type 2</span>
          </li>
        </ul>
      </section>

      <section class="section trip">
        <h2>Trip information</h2>
        <ul class="list">
          <li class="list__item">
            <div class="list__icon">
              <img src="time.svg" />
              Charge Duration
            </div>
            <span id="charge-duration">--,--</span>
          </li>
          <li class="list__item">
            <div class="list__icon">
              <img src="saved.svg" />
              Saved on Fuel
            </div>
            <span id="cost">--,--</span>
          </li>
          <li class="list__item">
            <div class="list__icon">
              <img src="consumption.svg" />
              Total consumption
            </div>
            <span id="consumption">--,--</span>
          </li>
          <li class="list__item">
            <div class="list__icon">
              <img src="co2.svg" />
              CO2 spared
            </div>
            <span id="co2">>--,--</span>
          </li>
        </ul>
      </section>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
