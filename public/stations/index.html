<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chargetrip API: station example</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;600&display=swap" rel="stylesheet" />
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css" rel="stylesheet" />
  </head>

  <body>
    <div id="map"></div>
    <div class="github-link">
      <a href="https://github.com/chargetrip/examples/tree/master/route" title="github project">
        View on Github
      </a>
      <button aria-label="remove github link" title="remove github link" onclick="this.parentElement.remove()"></button>
    </div>

    <div class="station-request">
      <header></header>
      <h2 class="section">Reachable by range</h2>
      <div class="slidecontainer">
        <p class="range-info">
          <span>0 km</span>
          <span>20 km</span>
        </p>
        <input type="range" min="1000" max="20000" value="5000" step="1000" class="slider" id="range" />
        <hr />
     
            <label>Fast (± 60 min charge)</label>
            <ul class="speed-info">
              <li>
                <label class="container"
                  >135 KW
                  <input type="checkbox" id="135" />
                  <span class="checkmark"></span>
                </label>
              </li>
              <li>
                <label class="container"
                  >120 KW
                  <input type="checkbox" id="120" />
                  <span class="checkmark"></span>
                </label>
              </li>
              <li>
                <label class="container"
                  >100 KW
                  <input type="checkbox" id="100" />
                  <span class="checkmark"></span>
                </label>
              </li>
              <li>
                <label class="container"
                  >50 KW
                  <input type="checkbox" id="50" checked="checked" />
                  <span class="checkmark"></span>
                </label>
              </li>
            </ul>
          </li>

          <li>
            <label>Slow (± 7hr charge)</label>
            <ul class="speed-info">
              <li>
                <label class="container"
                  >22 KW
                  <input type="checkbox" id="22" checked="checked" />
                  <span class="checkmark"></span>
                </label>
              </li>
            </ul>
          </li>
        </ul>
        <hr />
        <div class="amenities">
          <h2 class="section">Amenities</h2>
          <label class="container"
            >Supermarket
            <input type="checkbox" id="supermarket" checked="checked" />
            <span class="checkmark"></span>
          </label>

          <label class="container"
            >Bathroom
            <input type="checkbox" id="bathroom" />
            <span class="checkmark"></span>
          </label>

          <label class="container"
            >Restaurant
            <input type="checkbox" id="restaurant" />
            <span class="checkmark"></span>
          </label>

          <label class="container"
            >Hotel
            <input type="checkbox" id="hotel" />
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
