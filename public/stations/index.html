<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chargetrip API: Station Example</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;600&display=swap" rel="stylesheet" />
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css" rel="stylesheet" />
  </head>

  <body>
    <div id="map"></div>
    <div class="github-link">
      <a href="https://github.com/chargetrip/examples/tree/master/route" title="github project">
        View on Github
      </a>
      <button aria-label="remove github link" title="remove github link" onclick="this.parentElement.remove()"></button>
    </div>

    <div class="station-request">
      <div class="section">
        <h2>Reachable from your location</h2>
        <input type="range" min="1000" max="20000" value="5000" step="1000" class="slider" id="range" />
        <div class="range-info">
          <span>0</span>
          <span>20</span>
        </div>
      </div>

      <div class="section">
        <h2>Charging Power</h2>
        <ul class="power">
          <li class="filter">
            <input type="checkbox" class="filter-input" id="turbo"/>
            <label for="turbo"><div>Turbo - 150 to 350 kW <br><span>Aprox. 30 min charge</div></span></label>
          </li>
          <li class="filter">
            <input type="checkbox" class="filter-input" id="fast"/>
            <label for="fast"><div>Fast - 50 to 150 kW <br><span>Aprox. 60 min charge</div></span></label>
          </li>
          <li class="filter">
            <input type="checkbox" class="filter-input" id="slow"/>
            <label for="slow"><div>Slow - 3 to 50 kW <br><span>Aprox. 7 hour charge</span></div></label>
          </li>
        </ul>
      </div>

      <div class="section">
        <h2>Amenities</h2>
        <ul class="amenities power">
          <li class="filter">
            <input type="checkbox" class="filter-input" id="supermarket"/>
            <label for="supermarket"><div>Supermarket</div</label>
          </li>
        <li>
          <li class="filter">
            <input type="checkbox" class="filter-input" id="bathroom"/>
            <label for="bathroom"><div>Bathroom</div</label>
          </li>
          <li class="filter">
            <input type="checkbox" class="filter-input" id="restaurant"/>
            <label for="restaurant"><div>Restaurant</div</label>
          </li>
        </ul>
      </div>
      <a class="chargetrip-logo" href="https://chargetrip.com/">Powered by Chargetrip</a>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
