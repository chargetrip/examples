<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chargetrip API: station example</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;600&display=swap" rel="stylesheet" />
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css" rel="stylesheet" />
  </head>

  <body>
    <div id="map"></div>
    <div class="station-map">
      <header>
        <h1>Station Map</h1>
      </header>
      <div class="slidecontainer">
        <input type="range" min="1000" max="10000" value="5000" step="1000" class="slider" id="range" />
        <h2>Amenities</h2>
        <div class="amenities">
          <label class="container"
            >Supermarket
            <input type="checkbox" id="supermarket" checked="checked" />
            <span class="checkmark"></span>
          </label>

          <label class="container"
            >Bathroom
            <input type="checkbox" id="bathroom" />
            <span class="checkmark"></span>
          </label>

          <label class="container"
            >Restaurant
            <input type="checkbox" id="restaurant" />
            <span class="checkmark"></span>
          </label>

          <label class="container"
            >Hotel
            <input type="checkbox" id="hotel" />
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="power">
          <h2>Power</h2>
          <label class="container"
            >120
            <input type="checkbox" id="120" />
            <span class="checkmark"></span>
          </label>

          <label class="container"
            >50
            <input type="checkbox" id="50" checked="checked" />
            <span class="checkmark"></span>
          </label>
          <label class="container"
            >22
            <input type="checkbox" id="22" checked="checked" />
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
