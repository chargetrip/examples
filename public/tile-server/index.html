<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tile Service Example</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;600&display=swap" rel="stylesheet" />
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css" rel="stylesheet" />
  </head>

  <body>
    <div id="map"></div>
    <div class="github-link">
      <a href="https://github.com/chargetrip/examples/route" title="github examples">
        View on Github
      </a>
      <button aria-label="remove github link" title="remove github link" onclick="this.parentElement.remove()"></button>
    </div>

    <div class="card">
      <div><h1>Charging station Provider</h1></div>
      <div class="providers">
        <a class="eco" id="eco">EcoMovement </a>
        <a class="ocm" id="ocm">Open Charge</a>
      </div>
      <div class="provider-eco">
        EcoMovement
        <span>Premium</span>
      </div>
      <div class="provider-info">
        High quality dynamic charging locations data. Verified and more extensive database of charging points.
      </div>
      <div class="provider-ocm">Open Charge Map</div>
      <div class="provider-info">
        Global and public charging locations data. Provided for free.
      </div>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
