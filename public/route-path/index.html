<!DOCTYPE html>
<html lang="nl">
  <head>
    <title>Route example</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;600&display=swap" rel="stylesheet" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="map"></div>
    <div class="clone" id="clone">
      <a href="https://github.com/chargetrip/examples" rel="github examples">
        <img src="github.svg" />
        <span>Clone project</span>
      </a>
      <img src="close.svg" onclick="document.getElementById('clone').style.display='none'" />
    </div>
    <div class="card">
      <header class="header">
        <h1>Journey Specs</h1>
        <div class="header-route">Amsterdam â€¢ Berlin</div>
        <div class="tags">
          <div id="lowest" class="tag"></div>
          <div id="highest" class="tag"></div>
        </div>
      </header>
      <h2>Elevation levels </h2>
      <canvas class="graph" id="elevation" height="130px"></canvas>
      <div class="line" id="line"></div>
      <canvas class="charge" id="charge"></canvas>
      <h2>Details</h2>
      <ul class="list">
        <li>
          <div class="list__icon">
            <img src="elevation.svg" />
            Elevation
          </div>
          <span id="height">--,--</span>
        </li>
        <li>
          <div class="list__icon">
            <img src="consumption.svg" />
            Consumption Estimation
          </div>
          <span id="consumption">--,--</span>
        </li>
        <li>
          <div class="list__icon">
            <img src="temperature.svg" />
            Temperature
          </div>
          <span id="temperature">--,--</span>
        </li>
        <li>
          <div class="list__icon">
            <img src="speed-limit.svg" />
            Speed Limit
          </div>
          <span id="speed-limit">--,--</span>
        </li>
        <li>
          <div class="list__icon">
            <img src="average-speed.svg" />
            Average Speed
          </div>
        <span id="average-speed">--,--</span>
      </li>
      </ul>
      </div>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
