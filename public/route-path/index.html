<!DOCTYPE html>
<html lang="nl">
  <head>
    <title>Route example</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;600&display=swap" rel="stylesheet" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="map"></div>
    <div class="clone" id="clone">
      <a href="https://github.com/chargetrip/examples" rel="github examples">
        <img src="github.svg" />
        <span>Clone project</span>
      </a>
      <img src="close.svg" onclick="document.getElementById('clone').style.display='none'" />
    </div>
    <div class="card">
      <header class="header">
        <h1>Journey Specs</h1>
        <div class="header-route">Amsterdam â€¢ Berlin</div>
      </header>
      <canvas class="graph" id="elevation" height="132px"></canvas>
      <svg class="destination">
        <image href="destination.png" height="20" width="20" />
      </svg>
      <canvas class="charge" id="charge"></canvas>
      <ul class="list">
        <li>
            Elevation
          <span id="height">--,--</span>
        </li>
        <li>
            Consumption Estimation
          <span id="consumption">--,--</span>
        </li>
        <li>
            Temperature
          <span id="temperature">--,--</span>
        </li>
        <li>
            Speed Limit
          <span id="speed-limit">--,--</span>
        </li>
        <li>
          Average Speed
        <span id="average-speed">--,--</span>
      </li>
      </ul>
      </div>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
