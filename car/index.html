<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chargetrip API: Query the car example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Query the list of cars with Chargetrip API and compare the models" />
    <meta name="keywords" content="Chargetrip, Chargetrip API, EV, ev-cars, ev-routing, station" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="../favicon-57.png" type="image/x-icon" />
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="github-link">
      <a href="https://github.com/chargetrip/examples/tree/master/car-list" target="_top" title="github project">
        View on Github
      </a>
      <button aria-label="remove github link" title="remove github link" onclick="this.parentElement.remove()"></button>
    </div>
    <div id="map"></div>
    <div class="card">
      <header>
        <h1>Car details</h1>
        <p>Select a car for more details</p>
      </header>
      <main>
        <ul id="car-list" class="car-list">
          <!-- Car list is being rendered through cars.js here -->
        </ul>
      </main>
      <footer>
        <div class="disclaimer">
          <a
            class="chargetrip-logo"
            href="https://chargetrip.com/"
            target="_top"
            aria-label="Powered by Chargetrip"
            title="Powered by Chargetrip"
          >
            Powered by
          </a>
        </div>
      </footer>

      <!-- Second page that renders all the car details -->
      <div id="car-details" class="car-details">
        <div class="top-bar">
          <div id="car-details-back" class="back">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M12.7071 4.29289C13.0976 4.68342 13.0976 5.31658 12.7071 5.70711L7.41421 11H19C19.5523 11 20 11.4477 20 12C20 12.5523 19.5523 13 19 13H7.41421L12.7071 18.2929C13.0976 18.6834 13.0976 19.3166 12.7071 19.7071C12.3166 20.0976 11.6834 20.0976 11.2929 19.7071L4.29289 12.7071C3.90237 12.3166 3.90237 11.6834 4.29289 11.2929L11.2929 4.29289C11.6834 3.90237 12.3166 3.90237 12.7071 4.29289Z"
                fill="white"
              />
            </svg>
          </div>
          <p><strong>Car details</strong></p>
        </div>
        <div class="car-details-image-wrapper">
          <img id="car-details-image" class="car-details-image" src="" />
          <div class="car-details-brand-wrapper">
            <img id="car-details-brand" class="car-details-brand" src="" />
          </div>
        </div>
        <section class="car-details-naming">
          <h1 id="car-details-name">-</h1>
          <p id="car-details-version">-</p>
        </section>
        <section>
          <h3>General</h3>
          <ul id="car-details-general">
            <!-- Car details rendered through car.js here -->
          </ul>
        </section>
        <section>
          <h3>Range</h3>
          <!-- Car details rendered through car.js here -->
          <table>
            <tbody id="car-details-range"></tbody>
          </table>
        </section>
        <section>
          <h3>Performance</h3>
          <ul id="car-details-performance">
            <!-- Car details rendered through car.js here -->
          </ul>
        </section>
      </div>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
